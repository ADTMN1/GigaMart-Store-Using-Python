<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="new-form">
        <h2 style="margin-left: 20px;">Add Products</h2>
        <form style="margin-left: 20px;" action="http://localhost:4000/customer-info" method="post"
            onsubmit="return validateForm()">
            <label for="product_name">Product Name:</label><br />
            <input type="text" id="product_name" name="product_name" required /><br />

            <label for="product_url">Product URL:</label><br />
            <input type="url" id="product_url" name="product_url" required /><br />

            <label for="price">Price:</label><br />
            <input type="text" id="price" name="price" required /><br />

            <label for="price">Product Description:</label><br />
            <input type="text" id="product_description" name="product_description" style="margin-bottom: 20px;" /><br />


            <input type="submit" value="Add product" style="background-color: black; color: white;" />
        </form>
</body>

</html>
